name: 'Validando o pull request e o push para branch main'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Baixando o node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      
      - name: Instalando dependências
        run: npm install
      
      - name: Rodando os testes no cypress headless
        run: npx cypress run
      
      - name: Fazendo upload do resultado dos testes
        uses: actions/upload-artifact@v4
        # Isso aqui vai rodar independente dos erros e acertos, a não ser que o job seja cancelado
        if: ${{ !cancelled() }}
        with:
          name: Relatórios gerados
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos